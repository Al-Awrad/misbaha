<html lang="ar" dir="rtl">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            user-select: none;
            overflow-x: hidden;
            padding-top: 60px;
        }

        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .app-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .sibha-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 1000;
        }

        .sibha-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sibha-option:hover, .sibha-option.active {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .misbaha-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin-top: 20px;
            cursor: pointer;
        }

        .bead {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .bead:hover {
            transform: scale(1.2);
        }

        .bead.active {
            animation: beadPulse 0.6s ease-out;
            transform: scale(1.3);
        }

        .large-bead {
            width: 30px;
            height: 30px;
        }

        .counter-display {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            color: white;
            text-align: center;
            min-width: 100px;
            font-weight: bold;
        }

        .counter-number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .counter-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .reset-btn {
            background: #ff4757;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .reset-btn:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 1s ease-out forwards;
        }

        @keyframes beadPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
            100% { transform: scale(1.1); }
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        .progress-ring {
            position: fixed;
            top: 80px;
            left: 20px;
            width: 80px;
            height: 80px;
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* Sibha Styles - Limited to 6 colors */
        .pearl-white {
            background: radial-gradient(circle, #ffffff, #f1f3f4);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .jade-green {
            background: radial-gradient(circle, #2d5016, #4a7c59);
        }

        .amber-gold {
            background: radial-gradient(circle, #ffb300, #ff8f00);
        }

        .coral-red {
            background: radial-gradient(circle, #dc3545, #c82333);
        }

        .turquoise-blue {
            background: radial-gradient(circle, #17a2b8, #138496);
        }

        .classic-wood {
            background: radial-gradient(circle, #8B4513, #654321);
        }

        @media (max-width: 768px) {
            body {
                padding-top: 50px;
            }

            .misbaha-container {
                width: 280px;
                height: 350px;
                margin-top: 10px;
            }
            
            .counter-display {
                position: fixed;
                top: auto;
                bottom: 120px;
                right: 20px;
                left: auto;
                transform: none;
                padding: 12px;
                min-width: 80px;
            }

            .counter-number {
                font-size: 28px;
                margin-bottom: 5px;
            }

            .counter-label {
                font-size: 10px;
                margin-bottom: 8px;
            }
            
            .progress-ring {
                position: fixed;
                top: auto;
                bottom: 120px;
                left: 20px;
                right: auto;
                transform: none;
                width: 60px;
                height: 60px;
            }

            .sibha-selector {
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                max-width: 90vw;
                padding: 0 10px;
            }

            .sibha-option {
                width: 35px;
                height: 35px;
                margin: 2px;
            }

            .app-header {
                padding: 10px 15px;
            }

            .app-title {
                font-size: 20px;
            }

            .control-btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .bead {
                width: 18px;
                height: 18px;
            }

            .large-bead {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            .misbaha-container {
                width: 250px;
                height: 320px;
                margin-top: 5px;
            }

            .counter-display, .progress-ring {
                bottom: 100px;
            }

            .sibha-selector {
                gap: 8px;
            }

            .sibha-option {
                width: 30px;
                height: 30px;
            }
        }
    </style>

<body>
    <div class="app-header">
        <div class="app-title">Ù…Ø³Ø¨Ø­Ø© Ø¥Ù„ÙƒØªØ±ÙˆÙ†ÙŠØ©</div>
        <div class="controls">
            <button class="control-btn" id="soundToggle">ðŸ”Š</button>
        </div>
    </div>

    <div class="misbaha-container" id="misbahaContainer">
    </div>

    <div class="counter-display">
        <div class="counter-number" id="counterNumber">0</div>
        <div class="counter-label">Ø§Ù„ØªØ³Ø¨ÙŠØ­Ø§Øª</div>
        <button class="reset-btn" id="resetBtn">Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ†</button>
    </div>

    <svg class="progress-ring">
        <circle
            class="progress-ring-circle"
            stroke="rgba(45,80,22,0.4)"
            stroke-width="3"
            fill="transparent"
            r="36"
            cx="40"
            cy="40"
            stroke-dasharray="226"
            stroke-dashoffset="226"
            id="progressCircle"/>
    </svg>

    <div class="sibha-selector">
        <div class="sibha-option pearl-white active" data-type="pearl-white" title="Ù„Ø¤Ù„Ø¤ Ø£Ø¨ÙŠØ¶"></div>
        <div class="sibha-option jade-green" data-type="jade-green" title="Ø£Ø®Ø¶Ø± ÙŠØ´Ù…"></div>
        <div class="sibha-option amber-gold" data-type="amber-gold" title="ÙƒÙ‡Ø±Ù…Ø§Ù†ÙŠ Ø°Ù‡Ø¨ÙŠ"></div>
        <div class="sibha-option coral-red" data-type="coral-red" title="Ø£Ø­Ù…Ø± Ù…Ø±Ø¬Ø§Ù†ÙŠ"></div>
        <div class="sibha-option turquoise-blue" data-type="turquoise-blue" title="Ø£Ø²Ø±Ù‚ ÙÙŠØ±ÙˆØ²ÙŠ"></div>
        <div class="sibha-option classic-wood" data-type="classic-wood" title="Ø®Ø´Ø¨ ÙƒÙ„Ø§Ø³ÙŠÙƒÙŠ"></div>
    </div>

    <script>
        class MisbahaApp {
            constructor() {
                this.count = 0;
                this.soundEnabled = true;
                this.currentSibhaType = 'pearl-white';
                this.beads = [];
                this.audioContext = null;
                
                this.init();
            }

            init() {
                this.createBeads();
                this.setupEventListeners();
                this.updateCounter();
                this.updateSibhaSelection();
                this.updateSoundIcon();
                this.initAudio();
            }

            initAudio() {
                // Initialize audio context on first user interaction
                document.addEventListener('click', () => {
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                }, { once: true });
            }

            createBeads() {
                const container = document.getElementById('misbahaContainer');
                // Clear existing beads
                this.beads.forEach(bead => bead.remove());
                this.beads = [];

                const totalBeads = 33;
                const centerX = 150;
                const centerY = 200;
                const radiusX = 80;
                const radiusY = 140;

                for (let i = 0; i < totalBeads; i++) {
                    const angle = (i / totalBeads) * 2 * Math.PI;
                    const x = centerX + radiusX * Math.cos(angle);
                    const y = centerY + radiusY * Math.sin(angle);

                    const bead = document.createElement('div');
                    bead.className = `bead ${this.currentSibhaType}`;
                    
                    // Make every 11th bead larger (Islamic tradition)
                    if ((i + 1) % 11 === 0) {
                        bead.classList.add('large-bead');
                    }

                    bead.style.left = `${x - 10}px`;
                    bead.style.top = `${y - 10}px`;
                    bead.dataset.index = i;

                    container.appendChild(bead);
                    this.beads.push(bead);
                }
            }

            setupEventListeners() {
                // Click anywhere on the misbaha container
                document.getElementById('misbahaContainer').addEventListener('click', (e) => {
                    this.handleBeadClick(e);
                });

                // Reset button
                document.getElementById('resetBtn').addEventListener('click', () => {
                    this.resetCounter();
                });

                // Sound toggle
                document.getElementById('soundToggle').addEventListener('click', () => {
                    this.toggleSound();
                });

                // Sibha type selection
                document.querySelectorAll('.sibha-option').forEach(option => {
                    option.addEventListener('click', () => {
                        this.changeSibhaType(option.dataset.type);
                    });
                });

                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.handleBeadClick();
                    }
                });
            }

            handleBeadClick(e) {
                this.count++;
                this.updateCounter();
                this.playSound();
                this.createParticles(e);
                this.animateBeads();
                this.updateProgress();
            }

            animateBeads() {
                // Animate a random bead or the next bead in sequence
                const beadIndex = this.count % this.beads.length;
                const bead = this.beads[beadIndex];
                
                bead.classList.add('active');
                setTimeout(() => {
                    bead.classList.remove('active');
                }, 600);
            }

            createParticles(e) {
                if (!e) return;
                
                const rect = document.getElementById('misbahaContainer').getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                for (let i = 0; i < 6; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    
                    // Random direction
                    const angle = (Math.PI * 2 * i) / 6;
                    const distance = 30 + Math.random() * 20;
                    particle.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
                    particle.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);

                    document.getElementById('misbahaContainer').appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 1000);
                }
            }

            playSound() {
                if (!this.soundEnabled || !this.audioContext) return;

                try {
                    // Resume audio context if suspended
                    if (this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }

                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    // Quick click sound - higher frequency, shorter duration
                    oscillator.frequency.setValueAtTime(1200, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, this.audioContext.currentTime + 0.02);

                    gainNode.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.05);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.05);
                } catch (error) {
                    console.log('Audio error:', error);
                    // Reinitialize audio context if there's an error
                    this.audioContext = null;
                    this.initAudio();
                }
            }

            updateCounter() {
                document.getElementById('counterNumber').textContent = this.count;
            }

            updateProgress() {
                const circle = document.getElementById('progressCircle');
                const circumference = 2 * Math.PI * 36;
                const progress = (this.count % 33) / 33;
                const offset = circumference - (progress * circumference);
                circle.style.strokeDashoffset = offset;
            }

            resetCounter() {
                this.count = 0;
                this.updateCounter();
                this.updateProgress();
                
                // Animate all beads
                this.beads.forEach((bead, index) => {
                    setTimeout(() => {
                        bead.classList.add('active');
                        setTimeout(() => {
                            bead.classList.remove('active');
                        }, 100);
                    }, index * 20);
                });
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                this.updateSoundIcon();
            }

            updateSoundIcon() {
                const btn = document.getElementById('soundToggle');
                btn.textContent = this.soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            }

            changeSibhaType(type) {
                this.currentSibhaType = type;
                this.updateSibhaSelection();
                this.createBeads();
            }

            updateSibhaSelection() {
                document.querySelectorAll('.sibha-option').forEach(option => {
                    option.classList.remove('active');
                    if (option.dataset.type === this.currentSibhaType) {
                        option.classList.add('active');
                    }
                });
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MisbahaApp();
        });
    </script>
